name: MySQL
stack: multi
description: MySQL database including an EC2 Instance, a Security Group and Key Pair
components:
  - component: ec2-instance
    include: 
      config: [ puppet, database ]
      export: [ database ]
    configure:
      puppet/classes: [ "opdemand::common", "opdemand::database::mysql" ]
      database/port: 3306
      database/type: mysql
  - component: ec2-sg
    configure:
      ec2-sg/rules: [ "0.0.0.0/0,tcp,3306,3306" ] 
  - component: ec2-keypair
