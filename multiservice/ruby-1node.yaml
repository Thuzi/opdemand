name: Ruby Application 1-node
stack: new-instance
description: Single node Ruby application including an EC2 Instance, Security Group and Key Pair
include: [ puppet, application ]
publish_include: [ nginx ]
config:
  puppet/classes: [ "opdemand::common", "opdemand::app::ruby", "opdemand::web::nginx" ]
  application/repository_url: git://github.com/opdemand/example-ruby-sinatra.git
  application/name: ruby
required_services:
  components/keypair: 
  components/sg:
    ec2-sg/rules: [ "0.0.0.0/0,tcp,80,80" ] 
