name: CouchDB 1-node
stack: new-instance
description: Single node CouchDB service including an EC2 Instance, Security Group and Key Pair
include: [ puppet, database ]
publish_include: [ couchdb ]
config:
  puppet/classes: [ "opdemand::common", "opdemand::database::couchdb" ]
  database/port: 5984
  database/type: couchdb
required_services:
  components/keypair: 
  components/sg:
    ec2-sg/rules: [ "0.0.0.0/0,tcp,5984,5984" ] 
    