name: PostgreSQL 1-node
stack: new-instance
description: Single node PostgreSQL service including an EC2 Instance, Security Group and Key Pair
include: [ puppet, database ]
publish_include: [ postgresql ]
config:
  puppet/classes: [ "opdemand::common", "opdemand::database::postgresql" ]
  database/port: 5432
  database/type: postgresql
required_services:
  components/keypair: 
  components/sg:
    ec2-sg/rules: [ "0.0.0.0/0,tcp,5432,5432" ] 
    