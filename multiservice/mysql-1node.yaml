name: MySQL 1-node
stack: new-instance
description: Single node MySQL service including an EC2 Instance, Security Group and Key Pair
include: [ puppet, database ]
publish_include: [ mysql ]
config:
  puppet/classes: [ "opdemand::common", "opdemand::database::mysql" ]
  database/port: 3306
  database/type: mysql
required_services:
  components/keypair: 
  components/sg:
    ec2-sg/rules: [ "0.0.0.0/0,tcp,3306,3306" ] 
    