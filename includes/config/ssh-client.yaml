config:
  contents:
    sections:
      ssh-client:
        name: SSH Client
        description: SSH client configuration options
        sort: 11
        fields:
          ssh-client/authorized_keys:
            name: SSH Authorized Keys
            description: SSH public key for server adminstrator
            type: list
            default: []
            sort: 1
          ssh-client/known_hosts:
            name: SSH Known Hosts
            description: Fingerprints for SSH known hosts
            type: list
            default:
              # github known hosts
              - "|1|gWjGztJGJJqofFJr+IbLqRXQv2M=|NjW0/CNJgYo58K1JXBZl/md55FI= ssh-rsa "
              - "|1|c7geHuPbgSFjBFvrLiDzj1Vk+ck=|fCcYgpcB7KHCEEC1putjjpL+ktw= ssh-rsa "
            sort: 2
          ssh-client/private_key:
            name: SSH Private Key
            description: Private key to use for outbound SSH connections
            type: textarea
            default:
            sort: 3
          ssh-client/port:
            name: SSH Port
            description: Port used for outbound SSH access
            type: text
            default: 22
            sort: 4
