# editable platform contents
contents:
  categories: [ cache ]
# platform configuration
config:
  doctype: config
  impl: c2core.resolve.Config
  contents:
    sections:
      cache:
        name: Cache
        description: Configuration for cache components
        fields:
          cache/host:
            name: Cache Hostname
            description: Hostname used to access the cache service
            type: text
            sort: 0
            default: localhost
          cache/username:
            name: Cache Username
            description: Username used to access the cache
            type: text
            sort: 1
            default: 
          cache/password:
            name: Cache Password
            description: Password used to access the cache
            type: text
            sort: 2
            default:
          cache/type:
            name: Cache Type
            description: Type of cache (redis, memcached, varnish)
            type: text
            sort: 3
            default: 
          cache/port:
            name: Cache Port
            description: Port used to access the database
            type: text
            sort: 4
            default:  