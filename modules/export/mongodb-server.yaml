contents:
  description: Export MongoDB server configuration
export:
    contents:       
        fields:
            - name: MongoDB Hostname
              key: mongodb-client/host
              template: "%(ec2-instance/public_dns_name)s"
            - name: MongoDB Username
              key: mongodb-client/username
              template: "%(mongodb-server/username)s"
            - name: MongoDB Password
              key: mongodb-client/password
              template: "%(mongodb-server/password)s"
            - name: MongoDB Replica Members
              key: mongodb-server/members
              template: "%(ec2-instance/public_dns_name)s"
              
