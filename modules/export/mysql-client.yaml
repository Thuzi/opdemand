contents:
  description: Export MySQL client configuration
export:
    contents:       
        fields:
            - name: MySQL Hostname
              key: mysql-client/host
              template: "%(public_dns_name)s"
            - name: MySQL Port
              key: mysql-client/port
              template: "%(mysql-server/port)s"
            - name: MySQL Username
              key: mysql-client/username
              template: "%(mysql-server/username)s"
            - name: MySQL Password
              key: mysql-client/password
              template: "%(mysql-server/password)s"
            - name: MySQL DB Name
              key: mysql-client/db_name
              template: "%(mysql-server/db_name)s"
