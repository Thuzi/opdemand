contents:
  description: Export cache configuration from this service  
export:
    contents:
        fields:
            - name: Cache Host
              key: cache/host
              template: "%(public_dns_name)s"
            - name: Cache Port
              key: cache/port            
              template: "%(cache/port)s"
            - name: Cache Username
              key: cache/username
              template: "%(cache/username)s"
            - name: Cache Password
              key: cache/password
              template: "%(cache/password)s"