# default configuration values
config:
  # puppet configuration
  puppet/classes: [ "opdemand::cache::redis" ]
  # cache configuration
  cache/username: admin
  cache/password: changeme123.
  cache/port: 6379
  cache/type: redis
  # network configuration
  network/access_cidr: 0.0.0.0/0 # SECURITY: change to allow only trusted source networks
  network/access_protocol: tcp
  network/access_port: 6379
# publish to service consumers
publish:
  - name: Admin URL
    description: URL used to administer the cache service
    template: ssh://%(network/admin_host)s
  - name: Access URL
    description: URL used to access the cache service
    template: tcp://%(network/access_host)s:%(network/access_port)s
export:
  - name: Cache Host
    key: cache/host
    template: "%(network/access_host)s"
  - name: DB Port
    key: cache/port
    template: "%(network/access_port)s"
