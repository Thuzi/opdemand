name: Python Application
description: Python application including an EC2 Instance, a Security Group and Key Pair
components:
  - component: ec2-instance
    include: 
      config: [ ec2-deploy, git-deploy, ssh, puppet, application ]
      publish: [ http ]
    configure:
      puppet/classes: [ "opdemand::common", "opdemand::app::custom", "opdemand::web::nginx" ]
      application/repository_url: git://github.com/opdemand/example-custom-ubuntu.git
      application/name: custom
  - component: ec2-sg
    configure:
      ec2-sg/rules: [ "0.0.0.0/0,tcp,80,80" ] 
  - component: ec2-keypair
