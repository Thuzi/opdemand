name: Node.js Application
stack: multi
description: Node.js application including an EC2 Instance, a Security Group and Key Pair
components:
  - component: ec2-instance
    include: 
      config: [ puppet, application ]
      publish: [ http ]
    configure:
      puppet/classes: [ "opdemand::common", "opdemand::app::nodejs", "opdemand::web::nginx" ]
      application/repository_url: git://github.com/opdemand/example-nodejs-expres.git
      application/name: nodejs
  - component: ec2-sg
    configure:
      ec2-sg/rules: [ "0.0.0.0/0,tcp,80,80" ] 
  - component: ec2-keypair
