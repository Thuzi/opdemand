# default configuration values
config:
  # application configuration
  application/repository_url: git://github.com/opdemand/example-vanilla-ubuntu.git
  # puppet configuration
  puppet/classes: [ "opdemand::app::vanilla", "opdemand::web::nginx" ]
# publish to service consumers
publish:
  - name: Application URL
    description: URL used to access this application
    template: http://%(network/access_host)s
