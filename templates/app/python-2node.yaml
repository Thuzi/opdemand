name: Python Application x 2
description: Python application including an Elastic Load Balancer, 2 EC2 Instances, a Security Group and Key Pair
components:
  - component: ec2-elb
    consumes: [ instance1, instance2 ]
    modules:
      publish: [ http ]
  - component: ec2-instance
    id: instance1
    consumes: [ keypair, sg ]
    modules: 
      config: [ ec2-deploy, git-deploy, ssh, puppet, application ]
    configure:
      puppet/classes: [ "opdemand::common", "opdemand::app::python", "opdemand::web::nginx" ]
      application/repository_url: git://github.com/opdemand/example-python-flask.git
      application/name: python
  - component: ec2-instance
    id: instance2
    consumes: [ keypair, sg ]
    modules: 
      config: [ ec2-deploy, git-deploy, ssh, puppet, application ]
    configure:
      puppet/classes: [ "opdemand::common", "opdemand::app::python", "opdemand::web::nginx" ]
      application/repository_url: git://github.com/opdemand/example-python-flask.git
      application/name: python
  - component: ec2-sg
    id: sg
    configure:
      ec2-sg/rules: [ "0.0.0.0/0,tcp,22,22", "0.0.0.0/0,tcp,80,80" ]
  - component: ec2-keypair
    id: keypair
