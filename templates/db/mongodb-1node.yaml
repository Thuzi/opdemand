name: MongoDB
description: MongoDB database including an EC2 Instance, a Security Group and Key Pair
components:
  - component: ec2-instance
    consumes: [ keypair, sg ]
    modules: 
      config: [ ec2-deploy, git-deploy, ssh, puppet, database ]
      export: [ database ]
    configure:
      puppet/classes: [ "opdemand::common", "opdemand::database::mongodb" ]
      database/port: 27017
      database/type: mongodb
  - component: ec2-sg
    id: sg
    configure:
      ec2-sg/rules: [ "0.0.0.0/0,tcp,22,22", "0.0.0.0/0,tcp,27017,27017" ]
  - component: ec2-keypair
    id: keypair
