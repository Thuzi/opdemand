# -*- test-case-name: c2server.tests.platform.Mongodb1nodeTest -*-
name: MongoDB 1-node
description: >
             Single server MongoDB platform consisting of a Key Pair, Security
             Group and an EC2 instance. Installs the MongoDB database service.
path: db/mongodb/1node
stack: 1node
include: [ base, aws, network, server, puppet, database ]
config:
  # server/deploy configuration
  server/repository_url: git://github.com/opdemand/opdemand-ubuntu.git
  server/build_script: scripts/build_puppet.sh
  server/deploy_script: scripts/deploy_puppet.py
  # puppet configuration
  puppet/classes: [ "opdemand::common", "opdemand::database::mongodb" ]
  # network configuration
  network/access_cidr: 0.0.0.0/0
  network/access_port: 27017
  network/admin_cidr: 0.0.0.0/0 # SECURITY: change to allow only trusted source networks
  network/admin_port: 22
publish:
  - name: Database URL
    description: URL used to access this database
    template: mongodb://%(network/access_host)s:%(network/access_port)s
